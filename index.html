                "telesco.pe"
            ];
            
            // Function to check if coming from Telegram
            function checkTelegramAccess() {
                console.log("Checking Telegram access...");
                
                // Get current URL and referrer
                const currentUrl = window.location.href;
                const referrer = document.referrer;
                console.log("Referrer:", referrer);
                console.log("Current URL:", currentUrl);
                
                // Method 1: Check for specific Telegram URL parameters (for t.me links)
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('tg_access') === 'allowed') {
                    console.log("Access granted via URL parameter");
                    return true;
                }
                
                // Method 2: Check referrer for Telegram domains
                if (referrer) {
                    for (let domain of TELEGRAM_DOMAINS) {
                        if (referrer.includes(domain)) {
                            console.log("Access granted via Telegram domain:", domain);
                            return true;
                        }
                    }
                    
                    // Check for your specific channel
                    if (referrer.includes(TELEGRAM_CHANNEL)) {
                        console.log("Access granted via specific channel");
                        return true;
                    }
                }
                
                // Method 3: Check user agent for Telegram
                const userAgent = navigator.userAgent || navigator.vendor || window.opera;
                console.log("User Agent:", userAgent);
                
                if (/Telegram/i.test(userAgent)) {
                    console.log("Access granted via Telegram User Agent");
                    return true;
                }

                    return true;
                }
                
                // Method 4: Check for Telegram Web App features

                    console.log("Access granted via Telegram Web App");
                    return true;
                }
                
                // Method 5: Check if loaded inside Telegram (for web.telegram.org)

                        console.log("In iframe, checking parent...");

                            console.log("Access granted via iframe in Telegram");
                            return true;
                        }
                    }

                }
