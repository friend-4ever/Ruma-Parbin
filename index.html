            // Function to check if coming from Telegram
            function isFromTelegramChannel() {
                // Check URL parameters first (for Telegram web links)
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                
                // If correct token is in URL, allow access
                if (token === SECURE_TOKEN) {
                    return true;
                }
                
                // Check referrer
                const referrer = document.referrer;
                
                // Allow if referrer contains t.me or telegram.org
                if (referrer && (referrer.includes('t.me') || referrer.includes('telegram.org'))) {
                    // For extra security, you can check for specific channel patterns
                    return true;
                }
                
                // Check user agent for Telegram
                const userAgent = navigator.userAgent || navigator.vendor || window.opera;
                if (/Telegram/i.test(userAgent)) {
                    return true;
                }
                
                // Check for Telegram Web App specific features
                if (window.TelegramWebviewProxy || window.Telegram) {
                    return true;
                }
                
                // Additional Telegram checks

                }

                const heart = document.createElement('div');
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                heart.classList.add('heart');

                heartsContainer.appendChild(heart);
            }
        }

                "Ki tum aise kisi ko bhi reply nahi kartiâ€¦",
                "Aur phir bhi, tum meri kahaani ka hissa ho gayi"
            ];
            
            shayari.forEach(line => {
                const lineElem = document.createElement('div');
                lineElem.classList.add('shayari-line');
                
                const words = line.split(' ');
                words.forEach(word => {
                    const wordElem = document.createElement('span');
                    wordElem.classList.add('shayari-word');
                    
                    // Add each character with animation
                    for (let i = 0; i < word.length; i++) {
                        const charElem = document.createElement('span');
                        charElem.classList.add('shayari-char');
                        charElem.textContent = word[i];
                        wordElem.appendChild(charElem);
                    }
                    
                    lineElem.appendChild(wordElem);
                    // Add space after word
                    lineElem.appendChild(document.createTextNode(' '));
                });
                
                shayariText.appendChild(lineElem);
            });
        }
        
        // Initialize everything when page loads
