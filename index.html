    <script>
        (function() {
            // Your Telegram channel info
            const TELEGRAM_CHANNEL = "Premiereepro";
            const TELEGRAM_LINK = "https://t.me/" + TELEGRAM_CHANNEL;
            
            // Current date for dynamic token
            const today = new Date();
            const TOKEN = "telegram_access_" + today.getFullYear() + "_" + (today.getMonth() + 1) + "_" + today.getDate();
            
            // Check multiple methods to detect Telegram
            function isAccessFromTelegram() {
                // Method 1: Check URL parameter (most reliable)
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('tg_access') === TOKEN) {
                    return true;
                }
                
                // Method 2: Check referrer for Telegram
                const referrer = document.referrer;
                if (referrer) {
                    // Check for Telegram domain
                    if (referrer.includes('t.me/') || 
                        referrer.includes('telegram.me/') || 
                        referrer.includes('telegram.org/')) {
                        return true;
                    }
                    
                    // Check for your specific channel
                    if (referrer.includes(TELEGRAM_CHANNEL)) {
                        return true;
                    }
                }
                
                // Method 3: Check User Agent for Telegram
                const userAgent = navigator.userAgent.toLowerCase();
                if (userAgent.includes('telegram') || 
                    userAgent.includes('tgios') || 
                    userAgent.includes('tandroid')) {
                    return true;
                }
                
                // Method 4: Check for Telegram Web App features
                if (window.TelegramWebviewProxy || window.Telegram) {
                    return true;
                }
                
                // Method 5: Check for Telegram in iframe (for web.telegram.org)
                try {
                    if (window !== window.top && window.parent.location.href.includes('telegram')) {
                        return true;
                    }
                } catch (e) {}
                
                return false;
            }
            
            // Show access denied page

                        @keyframes pulse {

                        h1 {

                <body>

                        </div>
                        
                        <h1>ACCESS DENIED</h1>
                        <h2>This content is channel-exclusive</h2>

                        </div>
                        
                        <div class="channel-info">

                            <p>You must access this website via the link posted in:</p>
                            <div style="font-size: 24px; font-weight: bold; color: #70a1ff; margin: 15px 0;">
                                @${TELEGRAM_CHANNEL}
                            </div>

                        <a href="${TELEGRAM_LINK}" class="channel-link" target="_blank">
                            <i class="fab fa-telegram-plane"></i>

                        <div class="steps">

                                <li>Click the link to access the website</li>
                            </ol>
                        </div>
                        
                        <div class="warning">
                            <i class="fas fa-exclamation-triangle"></i>
                            <strong>Note:</strong> Copying and pasting the URL or sharing via WhatsApp/Facebook/Email will not work.
                        </div>
                        
                        <div class="security-note">
                            <i class="fas fa-shield-alt"></i>

                        </div>
                    </div>
                    
                    <script>
                        // Prevent bypass attempts
                        document.addEventListener('contextmenu', function(e) {
                            e.preventDefault();
                            alert('Right-click is disabled for security.');
                            return false;
                        });
                        
                        // Block keyboard shortcuts for dev tools
                        document.addEventListener('keydown', function(e) {
                            // Block F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
                            if (e.keyCode === 123 || 
                                (e.ctrlKey && e.shiftKey && e.keyCode === 73) ||
                                (e.ctrlKey && e.shiftKey && e.keyCode === 74) ||
                                (e.ctrlKey && e.keyCode === 85)) {
                                e.preventDefault();
                                return false;
                            }
                        });
                        
                        // Clear URL parameters to prevent sharing
                        if (window.history.replaceState) {
                            window.history.replaceState(null, null, window.location.pathname);
                        }
                    <\/script>
                </body>
                </html>
                `;
                
                // Stop all execution
                throw new Error("Access Denied: Telegram Channel Required");
            }
            
            // Perform access check on page load
            window.addEventListener('DOMContentLoaded', function() {
                if (!isAccessFromTelegram()) {
                    showAccessDenied();
                } else {
                    // Add success indicator
                    const successIndicator = document.createElement('div');
                    successIndicator.innerHTML = `
                        <div style="position: fixed; top: 10px; right: 10px; background: #0088cc; color: white; padding: 8px 15px; border-radius: 20px; font-size: 12px; z-index: 10000; box-shadow: 0 4px 12px rgba(0,136,204,0.4);">

                    document.body.appendChild(successIndicator);
                }
            });
            
            // Also check when page is shown (for back/forward navigation)
            window.addEventListener('pageshow', function(event) {
                if (event.persisted && !isAccessFromTelegram()) {

        })();

        // Only run if Telegram verification passed
        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartCount = 25;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                heart.classList.add('heart');
                
                // Random position
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                
                // Random size
                const size = Math.random() * 15 + 10;
                heart.style.fontSize = size + 'px';
                
                // Random animation delay
                heart.style.animationDelay = Math.random() * 5 + 's';
                
                heartsContainer.appendChild(heart);
            }
        }
        
        // Create animated shayari text
        function createShayari() {
            const shayariText = document.getElementById('shayariText');
            const shayari = [
                "Khoobsurat sa ek lamha, kahaani ban gaya,",
                "Na jaane kaise Ruma meri zindagi ki nishaani ban gaya,",
                "Chaand si roshni lekar Ruma meri duniya mein aayi,",
                "Uski muskaan sitaron ki mehfil sa ban gayi,",
                "Aur yunhi, ek rishta bana jo kabhi toot na paaya…",
                "Ruma, tumne reply nahi kiya,",
                "Par mujhe iska bilkul gham nahi,",
                "Balki khushi hai is baat ki,",
                "Ki tum aise kisi ko bhi reply nahi karti…",
                "Aur phir bhi, tum meri kahaani ka hissa ho gayi"
            ];
            
            shayari.forEach(line => {
                const lineElem = document.createElement('div');
                lineElem.classList.add('shayari-line');
                
                const words = line.split(' ');
                words.forEach(word => {
                    const wordElem = document.createElement('span');
                    wordElem.classList.add('shayari-word');
                    
                    // Add each character with animation
                    for (let i = 0; i < word.length; i++) {
                        const charElem = document.createElement('span');
                        charElem.classList.add('shayari-char');
                        charElem.textContent = word[i];
                        wordElem.appendChild(charElem);
                    }
                    
                    lineElem.appendChild(wordElem);
                    // Add space after word
                    lineElem.appendChild(document.createTextNode(' '));
                });
                
                shayariText.appendChild(lineElem);
            });
        }
        
        // Initialize everything when page loads
        window.onload = function() {
            createHearts();
            createShayari();
        };
