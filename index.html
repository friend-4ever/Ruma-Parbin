    <!-- Security Check Script -->
    <script>
        (function() {
            // Telegram channel URL
            const telegramChannel = "https://t.me/Premiereepro";
            
            // Check if request is coming from Telegram channel
            function isFromTelegramChannel() {
                const referrer = document.referrer;
                
                // Allow if referrer is from Telegram channel
                if (referrer && referrer.includes(telegramChannel)) {
                    return true;
                }
                
                // Additional check for Telegram web
                if (referrer && (referrer.includes("t.me/") || referrer.includes("telegram.me/"))) {
                    // Check if it's from your specific channel
                    // Telegram web might not show the full channel URL
                    // You might need to adjust this based on actual referrer
                    return true;
                }
                
                // Check URL parameters for Telegram web app
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('from') === 'telegram') {
                    return true;
                }
                
                return false;
            }
            
            // Show error page
            function showErrorPage() {
                document.body.innerHTML = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>404 Not Found</title>
                        <style>
                            body {
                                font-family: Arial, sans-serif;
                                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                min-height: 100vh;
                                margin: 0;
                                padding: 20px;
                            }
                            .error-container {
                                background: white;
                                padding: 40px;
                                border-radius: 10px;
                                text-align: center;
                                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                                max-width: 500px;
                            }
                            .error-code {
                                font-size: 72px;
                                font-weight: bold;
                                color: #ff4757;
                                margin: 0;
                            }
                            .error-title {
                                font-size: 24px;
                                color: #333;
                                margin: 20px 0;
                            }
                            .error-message {
                                color: #666;
                                line-height: 1.6;
                                margin-bottom: 30px;
                            }
                            .telegram-link {
                                display: inline-block;
                                background: #0088cc;
                                color: white;
                                padding: 12px 30px;
                                border-radius: 50px;
                                text-decoration: none;
                                font-weight: bold;
                                margin-top: 20px;
                                transition: transform 0.3s ease;
                            }
                            .telegram-link:hover {
                                transform: translateY(-2px);
                            }
                            .icon {
                                font-size: 48px;
                                margin-bottom: 20px;
                            }
                        </style>
                    </head>
                    <body>
                        <div class="error-container">
                            <div class="icon">ðŸ”’</div>
                            <h1 class="error-code">403</h1>
                            <h2 class="error-title">Access Restricted</h2>
                            <p class="error-message">
                                This website is only accessible through the official Telegram channel.
                                Please visit the link through the Telegram channel to access this content.
                            </p>
                            <a href="${telegramChannel}" class="telegram-link" target="_blank">
                                Visit Telegram Channel
                            </a>
                            <p style="margin-top: 20px; color: #888; font-size: 14px;">
                                Channel: @Premiereepro
                            </p>
                        </div>
                    </body>
                    </html>
                `;
                
                // Prevent right-click and other actions
                document.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    return false;
                });
                
                // Prevent keyboard shortcuts
                document.addEventListener('keydown', function(e) {
                    // Block F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
                    if (e.keyCode === 123 || 
                        (e.ctrlKey && e.shiftKey && e.keyCode === 73) ||
                        (e.ctrlKey && e.shiftKey && e.keyCode === 74) ||
                        (e.ctrlKey && e.keyCode === 85)) {
                        e.preventDefault();
                        return false;
                    }
                });
            }
            
            // Check on page load
            window.addEventListener('DOMContentLoaded', function() {
                if (!isFromTelegramChannel()) {
                    // Check if it's the first load (not from back/forward)
                    if (performance.navigation.type === 0 || performance.navigation.type === 1) {
                        showErrorPage();
                    }
                }
            });
            
            // Also check when page is shown (for back/forward navigation)
            window.addEventListener('pageshow', function(event) {
                if (event.persisted && !isFromTelegramChannel()) {
                    showErrorPage();
                }
            });
            
        })();
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffcce6 0%, #ff99cc 100%);
            color: #8a0c42;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;

            justify-content: center;

        .container {

            padding: 20px;
            width: 100%;

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.6);
            font-size: 20px;
            animation: float 6s ease-in infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);

            }
            50% {

            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        header {
            text-align: center;
            padding: 20px 10px;
            position: relative;
            z-index: 2;
        }
        
        .name-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 15px 0;
            gap: 5px;
        }
        
        .name-part {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .name-letter {
            display: inline-block;
            font-size: 2.8rem;
            font-weight: bold;
            margin: 0 2px;
            background: linear-gradient(45deg, #ff4d94, #ff1a75);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: bounce 1.5s ease infinite alternate;
        }
        
        @media (max-width: 480px) {
            .name-letter {
                font-size: 2.2rem;
            }
            
            .name-part {
                margin-bottom: 5px;
            }
        }
        
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        
        .name-letter:nth-child(2) { animation-delay: 0.1s; }
        .name-letter:nth-child(3) { animation-delay: 0.2s; }
        .name-letter:nth-child(4) { animation-delay: 0.3s; }
        .name-letter:nth-child(5) { animation-delay: 0.4s; }
        .name-letter:nth-child(6) { animation-delay: 0.5s; }
        .name-letter:nth-child(7) { animation-delay: 0.6s; }
        .name-letter:nth-child(8) { animation-delay: 0.7s; }
        .name-letter:nth-child(9) { animation-delay: 0.8s; }
        .name-letter:nth-child(10) { animation-delay: 0.9s; }
        .name-letter:nth-child(11) { animation-delay: 1.0s; }
        .name-letter:nth-child(12) { animation-delay: 1.1s; }
        .name-letter:nth-child(13) { animation-delay: 1.2s; }
        
        .profile-img {
            width: 150px;
            height: 150px;

            border: 5px solid #ff66b2;
            margin: 0 auto 15px;

        @keyframes pulse {

            70% { box-shadow: 0 0 0 15px rgba(255, 105, 180, 0); }

        .profile-img img {

        .social-link {
            display: inline-block;
            background: linear-gradient(45deg, #ff4d94, #ff1a75);
            color: white;
            padding: 8px 16px;
            border-radius: 50px;
            text-decoration: none;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(166, 28, 91, 0.3);
            font-size: 0.9rem;
        }
        
        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(166, 28, 91, 0.4);
        }
        
        .content {
            padding: 15px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .shayari-container {
            background: linear-gradient(135deg, #ffe6f2 0%, #ffcce6 100%);
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(166, 28, 91, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .shayari-container::before {
            content: """;
            font-size: 100px;
            position: absolute;
            top: -30px;
            left: 10px;
            color: rgba(255, 105, 180, 0.2);
            font-family: Arial;
            z-index: 1;
        }
        
        .shayari-container::after {
            content: """;
            font-size: 100px;
            position: absolute;
            bottom: -50px;
            right: 10px;
            color: rgba(255, 105, 180, 0.2);
            font-family: Arial;
            transform: rotate(180deg);
            z-index: 1;
        }
        
        .shayari-text {
            font-size: 1.3rem;
            line-height: 1.8;
            color: #99004d;
            font-style: italic;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .shayari-line {
            margin: 15px 0;
            display: block;
        }
        
        .shayari-word {
            display: inline-block;
            white-space: nowrap;
        }
        
        .shayari-char {
            display: inline-block;
            position: relative;
            font-weight: bold;
            animation: colorChange 3s infinite alternate;
        }
        
        @keyframes colorChange {
            0% { color: #ff1a75; text-shadow: 0 0 5px #ff1a75; }
            20% { color: #ff3385; text-shadow: 0 0 5px #ff3385; }
            40% { color: #ff4d94; text-shadow: 0 0 5px #ff4d94; }
            60% { color: #ff66a3; text-shadow: 0 0 5px #ff66a3; }
            80% { color: #ff80b3; text-shadow: 0 0 5px #ff80b3; }
            100% { color: #ff99c2; text-shadow: 0 0 5px #ff99c2; }
        }
        
        .shayari-char:nth-child(2n) {
            animation-delay: 0.5s;
        }
        
        .shayari-char:nth-child(3n) {
            animation-delay: 1s;
        }
        
        .shayari-char:nth-child(5n) {
            animation-delay: 1.5s;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            color: #cc0066;
            font-weight: bold;
            position: relative;
            z-index: 2;
            font-size: 0.9rem;
        }
        
        .heartbeat {
            animation: heartbeat 1.5s ease-in-out infinite both;
            color: #ff1a75;
            display: inline-block;
            margin: 0 5px;
        }
        
        @keyframes heartbeat {
            from {
                transform: scale(1);
                transform-origin: center center;
                animation-timing-function: ease-out;
            }
            10% {
                transform: scale(0.91);
                animation-timing-function: ease-in;
            }
            17% {
                transform: scale(0.98);
                animation-timing-function: ease-out;
            }
            33% {
                transform: scale(0.87);
                animation-timing-function: ease-in;
            }
            45% {
                transform: scale(1);
                animation-timing-function: ease-out;
            }
        }
        
        @media (max-width: 600px) {
            .shayari-text {
                font-size: 1.1rem;
            }
            
            .shayari-container {
                padding: 20px;
            }
            
            .shayari-container::before,
            .shayari-container::after {
                font-size: 80px;
            }
            
            .shayari-container::before {
                top: -20px;
            }
            
            .shayari-container::after {
                bottom: -40px;
            }
        }
        
        @media (max-width: 400px) {
            .name-letter {
                font-size: 1.8rem;
            }
            
            .shayari-text {
                font-size: 1rem;
            }
            
            .shayari-container {
                padding: 15px;
            }
            
            .shayari-container::before,
            .shayari-container::after {
                font-size: 60px;
            }
        }
    </style>
</head>

    <script>
        // Security: Additional check
        function performSecurityCheck() {
            const telegramChannel = "https://t.me/Premiereepro";
            const referrer = document.referrer;
            
            // If no referrer or referrer doesn't match Telegram channel
            if (!referrer || !referrer.includes(telegramChannel)) {
                // Check if this is a direct access
                if (performance.navigation.type === 0 || performance.navigation.type === 1) {
                    // If accessed directly, show error
                    window.location.href = "https://http.cat/403";
                    return false;
                }
            }
            return true;
        }
        
        // Only run the website code if security check passes
        if (performSecurityCheck()) {
            // Create floating hearts
            function createHearts() {
                const heartsContainer = document.getElementById('hearts');
                const heartCount = 25;
                
                for (let i = 0; i < heartCount; i++) {
                    const heart = document.createElement('div');
                    heart.innerHTML = '<i class="fas fa-heart"></i>';
                    heart.classList.add('heart');
                    
                    // Random position
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = Math.random() * 100 + '%';
                    
                    // Random size
                    const size = Math.random() * 15 + 10;
                    heart.style.fontSize = size + 'px';
                    
                    // Random animation delay
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    
                    heartsContainer.appendChild(heart);
                }
            }
            
            // Create animated shayari text
            function createShayari() {
                const shayariText = document.getElementById('shayariText');
                const shayari = [
                    "Khoobsurat sa ek lamha, kahaani ban gaya,",
                    "Na jaane kaise Ruma meri zindagi ki nishaani ban gaya,",
                    "Chaand si roshni lekar Ruma meri duniya mein aayi,",
                    "Uski muskaan sitaron ki mehfil sa ban gayi,",
                    "Aur yunhi, ek rishta bana jo kabhi toot na paayaâ€¦",
                    "Ruma, tumne reply nahi kiya,",
                    "Par mujhe iska bilkul gham nahi,",
                    "Balki khushi hai is baat ki,",
                    "Ki tum aise kisi ko bhi reply nahi kartiâ€¦",
                    "Aur phir bhi, tum meri kahaani ka hissa ho gayi"
                ];
                
                shayari.forEach(line => {
                    const lineElem = document.createElement('div');
                    lineElem.classList.add('shayari-line');
                    
                    const words = line.split(' ');
                    words.forEach(word => {
                        const wordElem = document.createElement('span');
                        wordElem.classList.add('shayari-word');
                        
                        // Add each character with animation
                        for (let i = 0; i < word.length; i++) {
                            const charElem = document.createElement('span');
                            charElem.classList.add('shayari-char');
                            charElem.textContent = word[i];
                            wordElem.appendChild(charElem);
                        }
                        
                        lineElem.appendChild(wordElem);
                        // Add space after word
                        lineElem.appendChild(document.createTextNode(' '));
                    });
                    
                    shayariText.appendChild(lineElem);
                });
            }
            
            // Initialize everything when page loads
            window.onload = function() {
                createHearts();
                createShayari();
            };
        }
    </script>
